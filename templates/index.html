<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <!-- Navigation-->

            {% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/my_home.jpg')">
<!--            <header class="masthead" style="background-image: url('../static/assets/img/home-bg.jpg')"></header>-->
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">

                            <h1>Mira's Blog</h1>
                            <span class="subheading">A collection of Mira's random articles</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in all_posts %}
                    <div class="post-preview">

                        <a href="{{url_for('blog', num=post.id)}}"><h2 class="post-title">{{ post.title }}</h2></a>

<!--                            <h3 class="post-subtitle">{{ post.subtitle }}</h3>-->

                        <p class="post-meta">
                            Posted by
                            <a href="{{url_for('about')}}">Mira</a>
                            on September 24, 2023
                        </p>
                    </div>
                    {% endfor %}

                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        {% include 'footer.html' %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

    </body>
</html>
